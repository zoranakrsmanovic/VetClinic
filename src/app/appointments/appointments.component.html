
  <div id="left" fxLayout="column" fxLayoutAlign="center center" style="margin-left: 0px;">

    <form class="form-inline" fxLayout="row" fxLayoutAlign="center start">
      <div class="form-group mx-sm-3 mb-3">
        <label for="inputPassword2" class="sr-only"></label>
        <input style="width: 300px;" type="text" class="form-control" value="{{this.date}}" id="date"
          placeholder="yyyy-MM-dd">
      </div>
      <button style="margin-top: 24px; color:black; background-color: transparent; border: none;" type="submit" class="btn btn-primary mb-3"
        (click)="getAppoitmentsByDate()"><mat-icon style="font-size: 25px; font-weight: 600;">search</mat-icon></button>
    </form>



    <div class="container py-2" style="margin-top: 20px;" fxFlex="100" fxLayout="column" fxLayoutAlign="center center" >

      

      <h2 class="text-uppercase text-letter-spacing-xs my-0  font-weight-bold"  style="color: rgb(60, 206, 211);" >
        Appointments
      </h2>


      <!-- Days -->
      <div class="row"  >

        <div class="col-lg-12 mb-12 sm-12" id="date">
          <h4 class="mt-0 mb-3 text-dark op-8 font-weight-bold">
          </h4>
          <ul class="list-timeline list-timeline-primary">

            <div *ngIf="empty" >
            <li class="list-timeline-item p-0 pb-5 pb-lg-4 d-flex flex-wrap flex-column" *ngIf="empty" fxLayoutAlign="center center" style=" font-family: Arial, Helvetica, sans-serif;"><h4 > No appointments for this date </h4>  </li>
           <a routerLink="/addappointments"> <button style="margin: 50px;" type="button" class="btn btn-dark">Add appointment</button></a>
          </div>


            <li class="list-timeline-item p-0 pb-5 pb-lg-4 d-flex flex-wrap flex-column"
              *ngFor="let appointment of appointments|sortAppointments:['hrs',SortDirection]">
              <p class="my-0 text-dark flex-fw text-sm text-uppercase"><span
                  class="text-inverse op-8"><b>{{appointment.hrs}} AM</b></span>
                {{appointment.name}} - pet : {{appointment.pet}}</p>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 mb-3" >


        </div>

      </div>
    </div>


  </div>
